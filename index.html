<!doctype html>
<html>
  <head>
    <title>Socket.IO + Phaser.io Snake Multiplayer</title>
    <style>
      * { margin: 0; padding: 0; }
      body { font: 24px Helvetica, Arial; }
      #scores { float: right; padding-top: 16px; padding-right: 16px; }
    </style>
  </head>
  <body>
    <div id="scores">
      <div id="own">
        Nickname: <input type="text" id="nickname" />
        <input type="button" id="auth" value="Play!" />
      </div>
      <hr />
      <div id="others">
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.rawgit.com/photonstorm/phaser/master/build/phaser.min.js"></script>
    <script>
      GameCanvas = (function() {
        /*
          Constructor
        */
        function GameCanvas(canvas) {
          var ratio = window.innerWidth < window.innerHeight ?
            window.innerWidth : window.innerHeight;

          this.canvas = canvas;
          this.canvas.width = this.canvas.height = ratio;
          this.context = this.canvas.getContext('2d');
          this.gridSize = 40;
          this.cellSize = ratio / this.gridSize;
        }

        /*
          Render game canvas & draw players, apples & scores
        */
        GameCanvas.prototype.draw = function(players, apples) {
          var context = this.context;
          var cellSize = this.cellSize;

          // Render background
          this.context.fillStyle = "#555";
          this.context.fillRect(0, 0, this.canvas.width, this.canvas.height);

          // Reset others
          $('#others').text('');

          // Render players
          players.forEach((p) => {

            // scores
            if(p.id === playerId) {
              $('#own')
                .text(p.nickname + ' score: ' + p.points)
                .append($('<br>'));
            } else {
              $('#others')
                .append($('<span>')
                .text(p.nickname + ' ' + p.id + ': ' + p.points))
                .append($('<br>'));
            }

            // snakes
            if(p.id === playerId) {
              context.fillStyle = "#fff";
            } else {
              context.fillStyle = "#4286f4";
            }
            context.fillRect(p.x*cellSize, p.y*cellSize, cellSize, cellSize);

            // tails
            p.tail.forEach((t) => {
              context.fillRect(t.x*cellSize, t.y*cellSize, cellSize, cellSize);
            });
          });

          // Render apples
          apples.forEach((a) => {
            context.fillStyle = "#ff0000";
            context.fillRect(a.x*cellSize, a.y*cellSize, cellSize, cellSize);
          });
        }

        return GameCanvas;
      })();

      /*
        Initialize Game
      */

      var GameP = (function() {

        function GameP(players, apples, ratio, gridSize) {
          this.players = players;
          this.apples = apples;
          this.ratio = ratio;
          this.gridSize = gridSize;
          this.cellSize = ratio / this.gridSize;
        }

        GameP.prototype.create = function() {
          // background
          phaserGame.stage.backgroundColor = '#060f28';
        }

        GameP.prototype.render = function() {
          var cellSize = this.cellSize;

          // Render players
          this.players.forEach((p) => {

            // scores
            if(p.id === playerId) {
              $('#own')
                .text(p.nickname + ' score: ' + p.points)
                .append($('<br>'));
            } else {
              $('#others')
                .append($('<span>')
                .text(p.nickname + ' ' + p.id + ': ' + p.points))
                .append($('<br>'));
            }

            // snakes
            if(p.id === playerId) {
              phaserGame.debug.geom(new Phaser.Rectangle(p.x*cellSize, p.y*cellSize, cellSize, cellSize), '#fff');
            } else {
              phaserGame.debug.geom(new Phaser.Rectangle(p.x*cellSize, p.y*cellSize, cellSize, cellSize), '#4286f4');
            }

            // tails
            p.tail.forEach((t) => {
              if(p.id === playerId) {
                phaserGame.debug.geom(new Phaser.Rectangle(t.x*cellSize, t.y*cellSize, cellSize, cellSize), '#fff');
              } else {
                phaserGame.debug.geom(new Phaser.Rectangle(t.x*cellSize, t.y*cellSize, cellSize, cellSize), '#4286f4');
              }
            });
          });

          // Render apples
          this.apples.forEach((a) => {
            phaserGame.debug.geom(new Phaser.Rectangle(a.x*cellSize, a.y*cellSize, cellSize, cellSize), '#ff0000');
          });
        }

        return GameP;
      })();

      var ratio = window.innerWidth < window.innerHeight ?
        window.innerWidth : window.innerHeight;
      var phaserGame = new Phaser.Game(ratio, ratio, Phaser.CANVAS, 'snake-multiplayer');

      var players = [], apples = [];

      phaserGame.state.add('Game', new GameP(players, apples, ratio, 40));
      phaserGame.state.start('Game');




      var socket = io();
      var playerId;
      var nickname;

      // Authenticate
      $('#auth').click(() => {
        nickname = $('#nickname').val().trim();
        if(nickname && nickname !== '') {
          socket.emit('auth', { nickname }, (session) => {
            playerId = session.id;
            console.log('new session: ' + playerId);
          });
        }
      });

      // Create & insert canvas
      var canvas = document.createElement("canvas");
      document.body.appendChild(canvas);

      // Create game with canvas
      //var game = new GameCanvas(canvas);

      // Send keystrokes
      document.onkeydown = (ev) => {
        socket.emit('key', ev.keyCode);
      }

      // Receive state from server
      socket.on('state', (stuff) => {
        // and redraw the game
        //game.draw(stuff.players, stuff.apples);
        console.log(stuff);
        players = stuff.players;
        apples = stuff.apples;
      });

    </script>
  </body>
</html>
